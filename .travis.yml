language: generic

before_install:
- openssl aes-256-cbc -K $encrypted_95ae726ba6a6_key -iv $encrypted_95ae726ba6a6_iv
  -in .travis/homepage.enc -out .travis/homepage -d
- git clone https://github.com/kryptn/kryptn.github.io kgi

script: bash ./build.sh

after_success:
- eval "$(ssh-agent -s)"
- chmod 600 .travis/homepage
- ssh-add .travis/homepage
- cd kgi
- git config user.email "$git_email"
- git config user.name "$git_name"
- git remote add deploy git@github.com:kryptn/kryptn.github.io.git
- git add .
- git commit -m "Automated Deploy $TRAVIS_BUILD_NUMBER $TRAVIS_COMMIT"
- git push -u deploy master
